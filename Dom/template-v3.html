<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Ola Vue.js",
    },
    methods: {
      saudacao: function () {
        return this.titulo; // Usando This. para pegar propriedades do Data ou Methods...
      },
    },
  });
</script>

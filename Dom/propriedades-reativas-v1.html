<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- V-Model usado quando tenhp Two-data-bind, ou seja quando preciso usar v-on e v-bind no mesmo elemento -->

<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" v-model="titulo" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Ola Vue.js 1",
    },
  });
</script>

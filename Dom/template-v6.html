<!--  Como imprimir HTML puro... -->

<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Link Google</a>
  <hr />
  <p v-html="linkHtml"></p>
  <!--  v-html para imprimir o conteudo html direto do data e evitar ataque XSS... -->
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Ola Vue.js",
      link: "https://google.com.br",
      linkHtml: '<a href="http://google.com.br">Google</a>',
    },
    methods: {
      saudacao: function () {
        this.titulo = "Julio";
        return this.titulo;
      },
    },
  });
</script>

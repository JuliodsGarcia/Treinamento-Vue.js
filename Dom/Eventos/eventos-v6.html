<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <p>{{ contador > 10 ? 'Valor maior que 10' : 'Valor menor que 10' }}</p>
  <button v-on:click="somar()">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar(passo) {
        this.contador++;
      },
    },
  });
</script>

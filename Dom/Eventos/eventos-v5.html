<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--mousemove.stop para o evento sem precisar de funcao // Chamados de Modificadores de Eventos... -->

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{x}} e {{y}}
    <span v-on:mousemove.stop="">Parar Aqui!!!</span>
  </p>
  <input type="text" v-on:keyup.enter="exibirAlerta" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo) {
        this.contador += passo;
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      parar(event) {
        event.stopPropagation();
      },
      exibirAlerta() {
        alert("Estou te Alertando");
      },
    },
  });
</script>
